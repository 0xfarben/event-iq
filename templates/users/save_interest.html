<style>
  .bootstrap-tagsinput {
      width: 100%;
      min-height: 45px;
      background-color: #333; 
      color: white; 
      padding: 10px; 
      border-radius: 10px; 
      border: 1px solid #ccc;
  }

  .bootstrap-tagsinput input {
      color: white !important;
      background-color: transparent;
      width: auto;
      min-width: 200px;
  }

  .bootstrap-tagsinput .tag {
      background-color: #007bff;
      color: white;
      border-radius: 25px; 
      padding: 5px 10px; 
      font-size: 16px; 
      margin-right: 5px;
      display: inline-block;
  }

  .bootstrap-tagsinput .tag [data-role="remove"] {
      margin-left: 8px;
      color: white;
      cursor: pointer;
  }

  .bootstrap-tagsinput input:focus {
      outline: none;
      border-color: #007bff;
  }
</style>
